<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link src="assets/css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
        <h1>
            <img src="assets/images/icons8-crystal-ball-64.png" width="30" height="30"
                class="d-inline-block align-center" alt="crystal ball">
            <strong>The Psychic Game</strong>
        </h1>
    </nav>


    <div class="container border border-primary rounded">
        <h3 class="text-center">Guess what letter I'm thinking of</h3>
        <h4 class="text-center">Press any key to begin!</h4>

        <div class="r1">
            <div>
                <h5>Wins:</h5>
            </div>
            <div id="wins"></div>
        </div>
        <div class="r2">
            <div>
                <h5>Losses:</h5>
            </div>
            <div id="losses"></div>
        </div>
        <div class="r3">
            <div>
                <h5>Guesses left:</h5>
            </div>
            <div id="guesses-left"></div>
        </div>
        <div class="r4">
            <div>
                <h5>Guesses so far:</h5>
            </div>
            <div id="current-guesses"></div>
        </div>
    </div>


</body>

</html>
